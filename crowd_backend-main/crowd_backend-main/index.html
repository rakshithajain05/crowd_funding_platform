<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <title>Paytm-Nodejs</title>
  <style>
    body {
      background-color: #f5f3ef;
    }
    .payment-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container payment-container">
    <div class="card">
      <div class="card-body">
        <h4 class="text-center mb-4">Donate via Paytm</h4>
        <form action="/api/donate/5ff180981cf9bb1b38e68dbc/payment" method="post" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="amount">Amount (₹):</label>
            <input class="form-control" type="number" id="amount" name="amount" min="1" placeholder="Enter amount" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      let amount = document.getElementById("amount").value;
      if (amount < 1) {
        alert("Please enter a valid amount (minimum ₹1).");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
